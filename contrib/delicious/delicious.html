<!-- CSS -->
<link type="text/css" href="/contrib/delicious/css/delicious.css" />

<!-- ERRORS -->
<div id="delicious_error_container" style="display:none;">
    <span id="delicious_error_noitems">__MSG__NO_ITEMS__</span>
    <span id="delicious_error_nopersonalbookmarks">__MSG__NO_PERSONAL_BOOKMARKS__</span>
    <span id="delicious_error_nopersonalnetworks">__MSG__NO_PERSONAL_NETWORKS__</span>
    <span id="delicious_error_nopersonalsubscriptions">__MSG__NO_PERSONAL_SUBSCRIPTIONS__</span>
    <span id="delicious_error_nouser">__MSG__ENTER_USERNAME__ <a href="javascript:;" id="delicious_settings_link">__MSG__SETTINGS_PAGE__</a>.</span>
</div>

<!-- CONTENT -->
<div id="delicious_widget">
    <div id="delicious_container" class="fl-widget-content">
        <!-- Container for the main view -->
        <div id="delicious_container_main">
            <!-- Main view menu -->
            <div id="delicious_main_menu">
                <div id="delicious_main_menu_links">
                    <a href="javascript:;" class="delicious_main_menu_link" id="delicious_link_0">__MSG__FRESH__</a>
                    <span class="delicious_pipe_divider">|</span>
                    <a href="javascript:;" class="delicious_main_menu_link" id="delicious_link_1">__MSG__HOTLIST__</a>
                    <span class="delicious_pipe_divider">|</span>
                    <a href="javascript:;" class="delicious_main_menu_link" id="delicious_link_2">__MSG__PERSONAL__</a>
                    <span class="delicious_pipe_divider">|</span>
                    <a href="javascript:;" class="delicious_main_menu_link" id="delicious_link_3">__MSG__NETWORK__</a>
                    <span class="delicious_pipe_divider">|</span>
                    <a href="javascript:;" class="delicious_main_menu_link" id="delicious_link_4">__MSG__SUBSCRIPTIONS__</a>
                </div>
                <div id="delicious_main_menu_refresh">
                    <a href="javascript:;" id="delicious_refresh_link"></a>
                </div>
            </div>

            <!-- Main view filter -->
            <div id="delicious_main_filter" style="display:none;">
                <form id="delicious_filter_form" action="javascript:;">
                    <div id="delicious_filter_user">
                        <label id="delicious_filter_label_user" for="delicious_filter_input_user">
                            __MSG__USER__:
                        </label>
                        <input type="text" id="delicious_filter_input_user" class="delicious_input" value="" />
                        <button type="submit" class="s3d-search-button s3d-button s3d-button-primary" id="delicious_filter_show">
                            <span class="s3d-button-inner">__MSG__SHOW__</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Main view bookmarks -->
            <div id="delicious_main_bookmarks">
                <!-- -->
            </div>
        </div>

        <!-- Container that will hold all settings -->
        <div id="delicious_container_settings" style="display:none;">
            <!-- Settings form -->
            <form id="delicious_settings_form" action="javascript:;">
                <h4>__MSG__ACCOUNT__</h4>

                <div class="settings_input">
                    <label id="delicious_settings_label_username" for="delicious_settings_input_username">
                        __MSG__USERNAME__:
                    </label>
                    <input type="text" id="delicious_settings_input_username" value="" />
                </div>

                <h4>__MSG__DISPLAY__</h4>

                <div class="settings_input">
                    <label id="delicious_settings_label_bookmarksPerPage" for="delicious_settings_select_bookmarksPerPage">
                        __MSG__BOOKMARKS_PER_PAGE__:
                    </label>
                    <select id="delicious_settings_select_bookmarksPerPage">
                        <option>3</option>
                        <option selected="selected">5</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                    </select><br />
                    <label id="delicious_settings_label_bookmarksInTotal" for="delicious_settings_select_bookmarksInTotal">
                        __MSG__BOOKMARKS_IN_TOTAL__:
                    </label>
                    <select id="delicious_settings_select_bookmarksInTotal">
                        <option>5</option>
                        <option selected="selected">15</option>
                        <option>30</option>
                        <option>50</option>
                        <option>100</option>
                    </select>
                </div>

                <!-- Settings buttons -->
                <div class="dialog_buttons">
                    <button type="submit" class="s3d-button s3d-button-primary" id="delicious_settings_save">
                        <span class="s3d-button-inner">__MSG__SAVE__</span>
                    </button>
                    <button type="button" class="s3d-button" id="delicious_settings_cancel">
                        <span class="s3d-button-inner">__MSG__CANCEL__</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="fl-widget-options fl-fix">
        <div class="widget-options-inner">
            <div id="delicious_paging" class="jq_pager" />
        </div>
    </div>
</div>

<!-- MAIN VIEW: BOOKMARKS -->
<div id="delicious_main_bookmarks_template"><!--
    {for bookmark in all}
        <a href="javascript:;" class="delicious_main_bookmark_info_link" id="bookmark_${bookmark_index}"></a>
        <div class="delicious_main_bookmark">
            <a href="${bookmark.u}" target="_blank">${bookmark.d}</a>
            <div class="delicious_main_bookmark_info" id="bookmark_${bookmark_index}_info" style="display:none;">
                <ul id="delicious_main_bookmark_ul_${bookmark_index}">
                    {if bookmark.a}
                    <li id="delicious_main_bookmark_${bookmark_index}_li_user">__MSG__USER__: <a href="javascript:;" class="delicious_main_bookmark_user_link" id="${bookmark.a}">${bookmark.a}</a> <a href="http://delicious.com/${bookmark.a}" target="_blank"><img src="/contrib/delicious/images/user.png" alt="User icon" /></a></li>
                    {/if}
                    <li id="delicious_main_bookmark_${bookmark_index}_li_date">__MSG__DATE__: ${bookmark.dt}</li>
                    {if bookmark.t.length}
                    <li id="delicious_main_bookmark_${bookmark_index}_li_tags">__MSG__TAGS__:
                        {for tag in bookmark.t}
                            <a href="http://delicious.com/tag/${tag}" target="_blank">${tag}</a>
                        {/for}
                    </li>
                    {/if}
                </ul>
            </div>
        </div>
    {/for}
    --></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/contrib/delicious/javascript/delicious.js"></script>
