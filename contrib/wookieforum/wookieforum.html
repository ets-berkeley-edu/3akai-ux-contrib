<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/contrib/wookieforum/css/wookieforum.css" />

<!-- ERROR MESSAGES -->
<span id="wookieforum_error_unableforumPrefs" style="display:none;">Unable to get the forum preferences.</span>
<span id="wookieforum_error_unableContactWookie" style="display:none;">Unable to contact wookie forum server.</span>
<span id="wookieforum_error_wrongMeFormat" style="display:none;">Unable to show the forum due to an incorrect formatted response from the server.</span>

<!-- SETTINGS VIEW -->
<div id="wookieforum_settings" style="display:none;">
    <h1>Wookie forum</h1>
    <div id="wookieforum_settings_add">
        <form>
            <p>Add a forum to your page.</p>
            <a class="button-default wookieforum_settings_btnAddforum" title="Add forum" href="javascript:;">Add forum</a>
        </form>
    </div>
    <div id="wookieforum_settings_createnew" style="display:none;">
        <form>
            <p>Replace the current forum with a new one.</p>
            <a class="button-default wookieforum_settings_btnAddforum" title="Create new forum" href="javascript:;">Create new forum</a>
        </form>
    </div>
    <div id="wookieforum_settings_txt"></div>
</div>

<!-- MAIN CONTAINER -->
<div id="wookieforum_mainContainer" style="display:none;"><!-- In this container the wookieforum will be put --></div>
<div id="wookieforum_mainMessage"><!-- In this container all error messages will be shown --></div>

<!-- JAVASACRIPT -->
<script type="text/javascript" src="/contrib/wookieforum/javascript/wookieforum.js" />
